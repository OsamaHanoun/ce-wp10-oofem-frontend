<!DOCTYPE html>
	<head lang="en">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>FEA Truss by Osama Hanoun</title>		
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="style.css">
		<script type="module" src="/main.js"></script>
	</head>
	<body>				
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
						<i class="fa fa-bars"></i>
						<span class="sr-only">Toggle Menu</span>
					</button>
        		</div>
	  			<h1 class="title"><a href="index.html" class="logo">FEA Truss</a></h1>

				<ul class="list-unstyled components mb-5">
					<input type="file" class="chooser" hidden id="uploadFile" accept=".json">
					<label class="label" for="uploadFile">
						<li class="active">
							<a>Upload JSON File</a>
						</li>
					</label>
					
					<li class="active">
						<a href="schema.json" download = "schema">Download JSON Schema</a>
					</li>
					<li style="display: none;" id="visualize">
						<a href="visualize.html">Visualize</a>
					</li>
					<li style="display: none;" id="run">
						<a href="#">Run</a>
					</li>
					<li style="display: none;">
						<a href="#">Log Results</a>
					</li>
					<li style="display: none;">
						<a href="#">Download Results</a>
					</li>
				</ul>
    		</nav>
			<div id="content" class="p-4 p-md-5 pt-5">
				<div id="log">
					<h4 class="mb-4">System Logs</h4>
					<p>Welcome to FEA Trusses by Osama Hanoun</p>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
    </body>
</html>
