<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Trusses FEA by Osama Hanoun</title>

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <div class="">
      <nav id="sidebar">
        <h1 class="title"><a href="index.html" class="logo">Truss FEA</a></h1>
        <ul class="">
          <input
            type="file"
            class="chooser"
            hidden
            id="uploadFile"
            accept=".json"
          />
          <label class="label" for="uploadFile">
            <li>
              <a>Upload JSON File</a>
            </li>
          </label>
          <li>
            <a href="schema.json" download="schema">Download JSON Schema</a>
          </li>
          <li style="display: none" id="visualize">
            <a>Visualize</a>
          </li>
          <li style="display: none" id="run">
            <a>Run</a>
          </li>
          <li style="display: none">
            <a>Log Results</a>
          </li>
          <li style="display: none">
            <a>Download Results</a>
          </li>
        </ul>
      </nav>
      <div id="content">
        <div id="log">
          <h4>System Logs</h4>
          <p>Welcome to FEA Trusses by Osama Hanoun</p>
        </div>
      </div>
    </div>
    <div id="visualizer" class="hidden">
      <button id="visualizer-btn-exit">X</button>
    </div>
  </body>
</html>
