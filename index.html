<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Trusses FEA by Osama Hanoun</title>

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <div class="">
      <nav id="sidebar">
        <h1 class="title"><a href="index.html" class="logo">Truss FEA</a></h1>
        <input
          type="file"
          class="chooser"
          hidden
          id="uploadFile"
          accept=".json"
        />
        <button onclick="document.getElementById('uploadFile').click()">
          Upload JSON File
        </button>
        <button>
          <a href="schema.json" download="schema">Download JSON Schema</a>
        </button>
        <button style="display: none" id="visualize">Visualize Model</button>
        <button style="display: none" id="run">Run</button>
        <button style="display: none">Log Results</button>
        <button disabled id="btn-visualize-results">Visualize Results</button>
        <button id="btn-download" disabled>
          Download Results <a id="downloadAnchorElem" style="display: none"></a>
        </button>
      </nav>
      <div id="content">
        <div id="log">
          <h4>System Logs</h4>
          <p>Welcome to FEA Trusses by Osama Hanoun</p>
        </div>
      </div>
    </div>
    <div id="visualizer" class="hidden">
      <div id="visualizer-btn-container">
        <button id="visualizer-btn-exit">X</button>
      </div>
      <div id="renderer-container"></div>
    </div>
  </body>
</html>
