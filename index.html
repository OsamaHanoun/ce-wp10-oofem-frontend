<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Trusses FEA by Osama Hanoun</title>

    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <h1 class="title">Trusses FEA by Osama Hanoun</h1>
    <div class="main-container">
      <nav id="sidebar">
        <input
          type="file"
          class="chooser"
          hidden
          id="uploadFile"
          accept=".json"
        />
        <button onclick="document.getElementById('uploadFile').click()">
          Upload JSON File
        </button>
        <button onclick="document.getElementById('anchor-download').click()">
          Download JSON Schema
          <a
            href="schema.json"
            id="anchor-download"
            style="display: none"
            download="schema"
          ></a>
        </button>
        <button disabled id="visualize">Visualize Model</button>
        <button disabled id="btn-log-model">Listing Structure</button>
        <button disabled id="run">Run</button>
        <button disabled id="btn-log-results">Listing Analysis Results</button>
        <button disabled id="btn-visualize-results">Visualize Results</button>
        <button disabled id="btn-download">
          Download Results <a id="downloadAnchorElem" style="display: none"></a>
        </button>
      </nav>
      <div id="log-container">
        <h1>System Logs</h1>
        <div id="log">
          <p>Welcome to Trusses FEA by Osama Hanoun</p>
        </div>
      </div>
    </div>
    <div id="visualizer" class="hidden">
      <div id="visualizer-btn-container">
        <button id="visualizer-btn-exit">X</button>
      </div>
      <div id="renderer-container"></div>
    </div>
  </body>
</html>
