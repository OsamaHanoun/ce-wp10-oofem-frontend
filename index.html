<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Truss FEA by Osama Hanoun</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <div class="wrapper d-flex align-items-stretch">
      <nav id="sidebar">
        <h1 class="title"><a href="index.html" class="logo">Truss FEA</a></h1>
        <ul class="list-unstyled components mb-5">
          <input
            type="file"
            class="chooser"
            hidden
            id="uploadFile"
            accept=".json"
          />
          <label class="label" for="uploadFile">
            <li>
              <a>Upload JSON File</a>
            </li>
          </label>
          <li>
            <a href="schema.json" download="schema">Download JSON Schema</a>
          </li>
          <li style="display: none" id="visualize">
            <a>Visualize</a>
          </li>
          <li style="display: none" id="run">
            <a>Run</a>
          </li>
          <li style="display: none">
            <a>Log Results</a>
          </li>
          <li style="display: none">
            <a>Download Results</a>
          </li>
        </ul>
      </nav>
      <div id="content">
        <div id="log">
          <h4 class="mb-4">System Logs</h4>
          <p>Welcome to FEA Trusses by Osama Hanoun</p>
        </div>
        <div id="visualizer"></div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
